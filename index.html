<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="bg-gray-900">
    <main
      id="container"
      class="m-auto flex min-h-screen items-center justify-center"
    >
      <!-- Rating state start -->
      <div
        id="rating-card"
        class="w-ful m-6 grid h-[400px] w-[400px] gap-4 rounded-xl bg-gradient-to-tr from-Very-Dark-Blue to-Dark-Blue p-9"
      >
        <div
          id="star-icon"
          class="flex h-10 w-10 items-center justify-center rounded-full bg-Dark-Blue"
        >
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1 id="title">How did we do?</h1>
        <p id="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form class="flex justify-between">
          <div>
            <input
              type="radio"
              name="rating"
              id="rating-1"
              value="1"
              class="peer hidden"
            /><label id="label-1" for="rating-1" class="rating-label">1</label>
          </div>
          <div>
            <input
              type="radio"
              name="rating"
              id="rating-2"
              value="2"
              class="peer hidden"
            /><label id="label-2" for="rating-2" class="rating-label">2</label>
          </div>
          <div>
            <input
              type="radio"
              name="rating"
              id="rating-3"
              value="3"
              class="peer hidden"
            /><label id="label-3" for="rating-3" class="rating-label">3</label>
          </div>
          <div>
            <input
              type="radio"
              name="rating"
              id="rating-4"
              value="4"
              class="peer hidden"
            /><label id="label-4" for="rating-4" class="rating-label">4</label>
          </div>
          <div>
            <input
              type="radio"
              name="rating"
              id="rating-5"
              value="5"
              class="peer hidden"
            /><label id="label-5" for="rating-5" class="rating-label">5</label>
          </div>
        </form>
        <button
          type="button"
          id="submit"
          class="w-full rounded-full bg-Orange p-1 text-center font-overpass font-bold tracking-widest text-white transition duration-500 hover:bg-white hover:text-Orange"
        >
          SUBMIT
        </button>
      </div>
    </main>
    <div
      id="attribution"
      class="relative bottom-12 items-center justify-center text-center text-Medium-Grey"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-Orange"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="text-Orange">fsuropaty</a>.
    </div>
    <!-- Rating state end -->

    <script src="./app.js"></script>
  </body>
</html>
